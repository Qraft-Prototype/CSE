<html>
<head>
    <title>Sign In</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
    }

        .box {
            width: 350px;
            padding: 20px;
            margin: 100px auto; 
        }
    </style>
</head>

<body>
    <div class="box">
        <center>
            <h1>Sign In</h1>
        </center>

        <form name="myForm" onsubmit="return validateForm()">
            <center>
                <label>Name: </label>
                <input type="text" name="name" required>
                <br><br>

                <label>Email: </label>
                <input type="email" name="email" required>
                <br><br>

                <label>Password: </label>
                <input type="password" name="password" required>
                <br><br>

                <label>Phone No.: </label>
                <input type="tel" name="phone" placeholder="0123456789">
                <br><br>

                <input type="submit" value="Login">
            </center>
        </form>
    </div>

    <script>
        function validateForm() {
            let name = document.forms["myForm"]["name"].value;
            let email = document.forms["myForm"]["email"].value;
            let password = document.forms["myForm"]["password"].value;
            let phone = document.forms["myForm"]["phone"].value;

            if (name === "") {
                alert("Name must be filled out");
                return false;
            }

            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            let phonePattern = /^[6-9][0-9]{9}$/;
            if (phone !== "" && !phone.match(phonePattern)) {
                alert("Phone number must be 10 digits starting with 6-9");
                return false;
            }

            window.location.href = "success.html";
            return false;
        }
    </script>

</body>
</html>
