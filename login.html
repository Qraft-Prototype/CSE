<html>
    <head>
       <title>LOGIN FORM</title> 


<style>

body
{
margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50; /* Dark background to make light text pop */
            font-family: sans-serif;
}



input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            outline: none;
            transition: border-color 0.3s;
        }



.submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }


input:focus {
            border-color: #3498db;
        }


.login-box
{
width:500px;
height:500px;
background-color: white;  
    width: 400px;             
    height: 400px;            
    margin: 0 auto;          
    padding: 30px;          
    border-radius: 10px;      
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);

}
</style>




    </head>
    <body style="background-image: url('E:/imgs/main.jpg');">
  <center>       
  
<div class="login-box" style="background-image: url('E:/imgs/new1.jpg');">
     <center>  <h1 style="font-color:blue"> LOGIN FORM </h1>
<form onclick="">
    <label> USERNAME: </label>
<input type="text" required name="username" id="uname"><br><br>
<label> PASSWORD: </label>
<input type="text" required name="pwd" id="pwd"><br><br>    
<button style="background-color:green" id="btn" class="submit-btn" >SUBMIT</button>
</form>
</div></center>
    </body>


<script>
var n=document.getElementById("uname");
var p=document.getElementById("pwd");
  document.getElementById("btn").addEventListener("click", function () {
    if(n.value.trim() ==="")
  {
    alert("Fill the Username Field");
  }
  else if(p.value.trim() ===""){
    alert("Fill The Password Field");
  }
  else{
    alert("SucessFully Loggined");
window.location.href = "";
  }
  });


</script>
</html>
