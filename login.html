<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN FORM</title> 
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('E:/imgs/main.jpg') no-repeat center center/cover;
            background-color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Party Animation */
        #party-zone {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            pointer-events: none;
            z-index: 10;
        }

        .party-item {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid #f1c40f;
            position: relative;
            animation: bounce 0.5s infinite alternate, rainbow 1s infinite linear;
        }

        .party-item::after {
            content: '';
            position: absolute;
            top: -15px;
            left: -12px;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px white;
        }

        @keyframes bounce {
            from { transform: translateY(0) rotate(-10deg); }
            to { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Login Box */
        .login-box {
            width: 400px;
            padding: 40px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            transition: all 0.5s ease;
            z-index: 5;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52,152,219,0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.02);
        }

        .success-text {
            display: none;
            color: #27ae60;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Login Icon */
        #loginIcon {
            width: 240px;
            height: 240px;
            margin-right: 40px;
            transition: transform 0.5s ease;
        }
    </style>
</head>

<body>

    <!-- Key / Tick Icon -->
    <img
        id="loginIcon"
        src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png"
        alt="Login Icon"
    >

    <!-- Party Zone -->
    <div id="party-zone">
        <div class="party-item"></div>
        <div class="party-item"></div>
    </div>

    <!-- Login Box -->
    <div class="login-box" id="loginBox">
        <h1>LOGIN FORM</h1>
        <form id="loginForm">
            <div class="input-group">
                <label>USERNAME</label>
                <input type="text" id="uname" placeholder="Enter username..." required>
            </div>

            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="pwd" placeholder="Enter password..." required>
            </div>

            <button type="button" id="btn" class="submit-btn">SUBMIT</button>
            <br>
            <h5>Don't have an account? <a href="Signin.html">Create_one</a></h5>
        </form>

        <div id="success-msg" class="success-text">Redirecting...</div>
    </div>

    <script>
        const n = document.getElementById("uname");
        const p = document.getElementById("pwd");
        const btn = document.getElementById("btn");
        const partyZone = document.getElementById("party-zone");
        const loginBox = document.getElementById("loginBox");
        const successMsg = document.getElementById("success-msg");
        const form = document.getElementById("loginForm");
        const loginIcon = document.getElementById("loginIcon");

        btn.addEventListener("click", function () {
            if (n.value.trim() === "") {
                alert("Fill the Username Field");
                n.focus();
            } else if (p.value.trim() === "") {
                alert("Fill the Password Field");
                p.focus();
            } else {
                // Success actions
                form.style.display = "none";
                successMsg.style.display = "block";
                partyZone.style.display = "flex";

                // Change key to tick
                loginIcon.src = "https://cdn-icons-png.flaticon.com/512/1828/1828640.png";
                loginIcon.style.transform = "scale(1.2) rotate(360deg)";

                loginBox.style.borderColor = "#27ae60";
                loginBox.style.transform = "scale(1.1)";

                // Redirect
                setTimeout(() => {
                    window.location.href = "Dom.html";
                }, 2500);
            }
        });
    </script>

</body>
</html>
