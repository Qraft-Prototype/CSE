
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QRAFT â€“ QR Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-image: url("https://media.istockphoto.com/id/1356565277/photo/modern-abstract-wavy-background.jpg");
  background-size: cover;
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  background-image: url("https://cdn.dribbble.com/userupload/40406786/file/original-2f7433c1363ea57ed6fbd234122660a3.jpg");
  background-size: cover;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-icon {
  width: 36px;
  height: 36px;
  border-radius: 50%;
}

.logo {
  color: #fff;
  font-size: 20px;
  font-weight: 600;
}

.nav-right {
  display: flex;
  gap: 12px;
}

.nav-btn {
  padding: 8px 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.login-btn {
  background: transparent;
  color: #fff;
  border: 1px solid #fff;
}

.signup-btn {
  background: #22c55e;
}

/* ===== MAIN BOX ===== */
.main-box {
  width: 520px;
  height: 540px;
  background: #000;
  margin: 70px auto;
  border-radius: 16px;
  padding: 20px;
  color: #fff;
}

/* ===== TOP LINKS ===== */
.main-links {
  display: flex;
  justify-content: center;
  gap: 26px;
}

.link-btn {
  background: none;
  border: none;
  color: #22c55e;
  font-size: 13px;
  cursor: pointer;
  font-weight: 500;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.link-btn svg {
  width: 32px;
  height: 32px;
  fill: #22c55e;
}

/* ===== SECTIONS ===== */
.section {
  display: none;
  margin-top: 30px;
  text-align: center;
}

.section.active {
  display: block;
}

input[type="text"],
input[type="file"] {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-bottom: 12px;
}

.controls {
  display: flex;
  gap: 10px;
}

.controls input,
.controls button {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: none;
}

.controls button {
  background: #22c55e;
  cursor: pointer;
}

#qrcode {
  background: #fff;
  padding: 10px;
  border-radius: 10px;
  margin: 12px auto;
  width: fit-content;
}

.download-btn {
  border: 1px solid #22c55e;
  background: transparent;
  color: #22c55e;
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=60x60&data=QRAFT" class="nav-icon">
    <span class="logo">QRAFT</span>
  </div>
  <div class="nav-right">
    <button class="nav-btn login-btn" onclick="location.href='login.html'">Login</button>
    <button class="nav-btn signup-btn" onclick="location.href='Signin.html'">Sign Up</button>
  </div>
</nav>

<!-- MAIN BOX -->
<div class="main-box">

  <!-- TOP LINKS -->
  <div class="main-links">

    <button class="link-btn" onclick="showSection('url')">
      <!-- LINK ICON -->
      <svg viewBox="0 0 24 24"><path d="M10.6 13.4a1 1 0 0 0 1.4 0l3.5-3.5a3 3 0 1 0-4.2-4.2l-1.4 1.4"/><path d="M13.4 10.6a1 1 0 0 0-1.4 0L8.5 14.1a3 3 0 1 0 4.2 4.2l1.4-1.4"/></svg>
      URL
    </button>

    <button class="link-btn" onclick="showSection('pdf')">
      <!-- PDF ICON -->
      <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/></svg>
      PDF
    </button>

    <button class="link-btn">
      <!-- TEXT ICON -->
      <svg viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h10"/></svg>
      Text
    </button>

    <button class="link-btn">
      <!-- CONTACT ICON -->
      <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      Contact
    </button>

  </div>

  <!-- URL SECTION -->
  <div id="url" class="section">
    <input type="text" id="urlInput" placeholder="Enter URL">
    <div class="controls">
      <input type="color" id="qrColor" value="#000000">
      <button onclick="generateQR()">Generate</button>
    </div>
    <div id="qrcode"></div>
    <button class="download-btn" onclick="downloadQR()">Download QR</button>
  </div>

  <!-- PDF SECTION -->
  <div id="pdf" class="section">
    <input type="file" accept=".pdf">
    <p style="color:#9ca3af;font-size:14px;">Upload PDF to generate QR</p>
  </div>

</div>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function generateQR() {
  const url = document.getElementById("urlInput").value;
  const color = document.getElementById("qrColor").value;
  document.getElementById("qrcode").innerHTML = "";
  new QRCode("qrcode", { text: url, width: 180, height: 180, colorDark: color });
}

function downloadQR() {
  const canvas = document.querySelector("#qrcode canvas");
  const link = document.createElement("a");
  link.download = "qr-code.png";
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
