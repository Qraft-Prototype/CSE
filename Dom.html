<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    #qrBox {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>

  <input type="text" id="qrInput" placeholder="Enter text or URL" />
  <button id="generateBtn">Generate QR</button>

  <div id="qrBox"></div>

  <script>
    // JavaScript Object
    const qrGenerator = {
      text: "",

      generateQR() {
        if (this.text === "") {
          alert("Please enter some text!");
          return;
        }

        const qrBox = document.getElementById("qrBox");
        qrBox.innerHTML = "";

        const img = document.createElement("img");
        img.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(this.text)}`;

        qrBox.appendChild(img);
      }
    };

    // Event handling
    document.getElementById("generateBtn").addEventListener("click", function () {
      qrGenerator.text = document.getElementById("qrInput").value;
      qrGenerator.generateQR();
    });

    // Keyboard event (Enter key)
    document.getElementById("qrInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        qrGenerator.text = event.target.value;
        qrGenerator.generateQR();
      }
    });
  </script>

</body>
</html>
